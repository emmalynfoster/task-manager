<div class="navbar">
    <span class="page-name">New Reminder</span>
</div>

<form [formGroup]="new_reminder" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-form-field>
        <mat-label>Reminder</mat-label>
        <input
            matInput
            formControlName="note"
            name="note"
        />
        </mat-form-field>
        <button mat-stroked-button type="submit"><strong>Add new reminder</strong></button>
    </mat-card>
</form>
