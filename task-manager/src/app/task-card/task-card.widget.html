<!DOCTYPE html>
<html>

<mat-card>
    <div class="widget-container">
        <!--place holders for when services are implemented-->
        <div class="name-and-category">
            <p class="task-name">{{ task.title }}</p>
            <svg class="category-icon" viewBox="0 0 10 10">
                <circle cx="5" cy="5" r="3" fill="#B80454"></circle>
            </svg>
            <p>{{ task.category }}</p>
        </div>
        <p>Due Date: {{ task.due_date }}</p>
        <p>{{ task.description }}</p>
        <div class="button-container">
            <label class="container">    
                <input type="checkbox" class="checkbox">
                <span class="checkmark"></span>
            </label>
            <button (click)="navigateToEdit()" class="edit-button"><strong>Edit</strong></button>
        </div>
      
    </div>
</mat-card>

</html>
